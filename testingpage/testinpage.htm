<html>
<p>Fill the parameters and press Submit</p>
<form action="http://127.0.0.1:9085/" method="post" target="_blank">
    <p>
        <label>URL: <input type="url" name="url" value="http://www.google.com.mx/" /></label>
    </p>
    <p>
        <label>Orientation:
            <select name="orientation">
                <option value="">(Not specified)</option>
                <option value="landscape">Landscape</option>
                <option value="portrait">Portrait</option>
            </select>
        </label>
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
</html>
